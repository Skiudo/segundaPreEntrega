<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inefable</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/InefableLogo.png" alt="Logo de Inefable">
        </a>
        
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
 
    </header>

    <main>
        <h1>Inefable</h1>

        <h2>Contacto</h2>

        <form>
            <fieldset>
                <legend>Completá el siguiente formulario</legend>
                <label for="Nombre">Nombre y apellido</label>
                <input type="text" id="Nombre">

                <label for="Telefono">Teléfono de contacto</label>
                <input type="tel" name="" id="Telefono">

                <label for="Correo">Correo Electrónico</label>
                <input type="email" id="Correo">

                <label for="mensaje">Dejanos tu mensaje:</label>
                <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Escribí tu mensaje acá..."></textarea>
                <input class="BotonesForm" type="submit" value="Enviar formulario">
                <input class="BotonesForm" type="reset" value="Borrar formulario">
            </fieldset>
        </form>
    </main>

    
    <footer>
        <h3>2023 Inefable - Todos los derechos reservados</h3>
    </footer>

</body>
</html>
